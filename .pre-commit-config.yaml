# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# We use local hooks so that we don't pass the changed filenames in as args,
# so that the ignores we defined in the configs work
repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 .
        language: python
        additional_dependencies: ["flake8==4.0.1"]
        types: [python]
        pass_filenames: false
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort .
        language: python
        additional_dependencies: ["isort==5.10.1"]
        types: [python]
        pass_filenames: false
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black .
        language: python
        # https://github.com/psf/black/issues/2964
        additional_dependencies: ["black==21.10b0", "click<=8.0.4"]
        types: [python]
        pass_filenames: false
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy .
        language: python
        additional_dependencies: ["mypy==0.931", "SQLAlchemy==1.4.29", "sqlalchemy[mypy]",
                                  "mypy-extensions==0.4.3", "pydantic==1.9.0", "types-PyYAML"]
        types: [python]
        pass_filenames: false
