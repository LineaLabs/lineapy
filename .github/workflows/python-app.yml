# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python

env:
  LINEAPY_DO_NOT_TRACK: true
  PYTHONUSERBASE: /opt/hostedtoolcache/linea

on:
  push:
    branches:
      - main
      - "v[0-9]+.[0-9]+.x"
    paths:
      - "**.py"
      - "**.ipynb"
  pull_request:
    paths:
      - "**.py"
      - "**.ipynb"
      - "requirements.txt"
concurrency:
  group: "${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9.13"]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          # Don't check out submodules, they are not needed to run the tests by default
          # submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: pipcache
        with:
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-
          path: |
            ~/.cache/pip
            /opt/hostedtoolcache/Python/${{ matrix.python-version }}/x64/lib/python3.9/site-packages
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install pip dependencies
        if: steps.pipcache.outputs.cache-hit != 'true'
        run: |
          pip install --user wheel -r requirements.txt
      - name: Install linea
        run: |
          pip install --user -r requirements.txt && python setup.py install && rm -rf build
      - name: Test with pytest
        run: |
          python -m pytest -v
  pre-commit:
    name: ${{ matrix.id }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        id: [black, flake8, isort, mypy]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: pre-commit/action@v2.0.3
        with:
          extra_args: ${{ matrix.id }} --all-files
      